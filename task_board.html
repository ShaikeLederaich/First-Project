<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- & Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- & My StyleSheet CSS -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!--& Font Awesome free kit -->
    <script
      src="https://kit.fontawesome.com/404371f498.js"
      crossorigin="anonymous"
    ></script>
    <title>Task board</title>
  </head>
  <body>
    <div class="container my-container">
      <!-- Start Header -->
      <header id="main-header">
        <!-- Start Main-title -->
        <div class="row" id="Main-title">
          <div class="col col-sm-8 mx-auto my-3 px-5 py-2">
            <h1 class="text-center font-weight-bold font-italic ">
              My Task Board
            </h1>
          </div>
        </div>
      </header>
      <!-- END-------------- Header End------------------>

      <!-- Start Form -->
      <section id="formSection">
        <form class="mx-auto" action="#" id="my-form">
          <div class="container form-container">
            <div class="form-row">
              <!--Start 'Col' for newTask Input -->
              <div class="form-group my-form-group col">
                <input
                  type="text"
                  class="form-control bg-transparent mt-2 mb-1"
                  name="addNewTask"
                  id="addNewTask"
                  placeholder="Enter New Task Here"
                  required
                />
              </div>
            </div>
            <!-- END 'Col' for newTask Input -->
            <!-- Start New 'Row', 'col' for Date & Time inputs & Labels and more 'Col' for Submit & Clear Buttons-->
            <div class="form-row mb-2">
              <!-- Start Date & Time Labels & Inputs -->
              <div class="form-group  my-form-group col col-md-6">
                <label
                  class="font-weight-bold col-form-label"
                  for="taskDateToEnd"
                  >Task Deadline:
                </label>
                <input
                  type="date"
                  class="form-control form-control-sm bg-transparent"
                  name="taskDateToEnd"
                  id="taskDateToEnd"
                  required
                />
              </div>

              <div class="form-group my-form-group col col-md-6">
                <label
                  class="font-weight-bold col-form-label"
                  for="taskTimeToEnd"
                  >At (Time):</label
                >
                <input
                  type="time"
                  class="form-control d-inline-block form-control-sm bg-transparent"
                  name="taskTimeToEnd"
                  id="taskTimeToEnd"
                  value="23:59"
                />
              </div>
            </div>
            <!-- END Form-row Date & Time Labels & Inputs -->
            <!-- Start Submit & Reset Buttons -->
            <div class="form-row my-3">
              <button
                type="reset"
                class="btn btn-success col col-md-5 ml-3 mr-5 py-2"
              >
                Clear
              </button>
              <button
                type="submit"
                id="submit"
                class="btn btn-primary col col-md-5 py-2"
              >
                Save Task
              </button>
              <!-- END Submit & Reset Buttons -->
            </div>
            <!-- END Form-row btn -->
          </div>
          <!-- END form-container -->
        </form>
        <!-- END----------- fORM End------------>
      </section>

      <section class="mt-3">
        <div id="taskBoxesArea" class="p-2 mb-3"></div>
      </section>

      <!-- END Tasks Boxes Area -->
    </div>
    <!-- END container -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
